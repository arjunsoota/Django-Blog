{% extends "main\base.html" %}

{% block content %}

    <h1>{{article.title}}</h1>
    <h3>Created At : {{article.CreatedAt}}</h3>
    <h4>Written by:
        {% for author in article.author.all %}
        <a href="{% url 'get_author' author.id %}"> {{ author }} ,
        </a>       
        {% endfor %}
    </h4>
    <p>
        {{article.body}}
    </p>

{% endblock %}
